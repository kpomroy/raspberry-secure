<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raspberry Secure Videos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Raspberry Secure Videos</h2>
    <main role="main" class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Video</th>
                </tr>
            </thead>
            <tbody id="temp_tbody">
                {% for item in data %}
                  <tr>
                      <td>{{item[0]}}</td>
                      <td>{{item[1]}}</td>
		      <td><video controls><source src="{{item[2]}}" type="video/mp4"></video></td>
                  </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
